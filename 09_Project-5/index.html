<html lang="en">
<head>

        body {

        .btn {
            padding: 5px 20px;

</head>
<body>
    <h1 class = 'head'> Click Start button to Change Background Colors and Click Stop button to stop</h1>
    <button class="btn start">Start</button>
    <button class="btn stop">Stop</button>
</body>

<script>
    'use strict'

    const startBtn = document.querySelector('.start');
    const stopBtn = document.querySelector('.stop');
    const body = document.querySelector('body');
    
    // <!--- RGB Color Generator -->
    // const randomNumGenerator = function() {
    //     let randomNum = Math.floor((Math.random() * 256) + 1);
    //     return randomNum;
    // }

    // let randomBodyColor = function() {
    //     const r = randomNumGenerator();
    //     const g = randomNumGenerator();
    //     const b = randomNumGenerator();
    //     console.log(r, g, b);
    //     body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    // }

    // <!---Hex color Generator -->

    let randomHexColor = function() {
        const hex = '0123456789ABCDEF';
        let color = '#';
        for(let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random()* 16)]
        }
        return color;
    };

    let randomBodyColor = function() {
        body.style.backgroundColor = randomHexColor();
    }



    console.log(randomHexColor());
    
    let intervalId;

    startBtn.addEventListener('click', function(e) {
        if(!intervalId) { // Check if interval is already Running
            intervalId = setInterval (() => randomBodyColor(), 1000);
            startBtn.disabled = true;  //Disable start Button
        }    
    });

    stopBtn.addEventListener('click', function(e) {
        clearInterval(intervalId); // Stop interval
        intervalId = null; // Reset to interval id to Null
        startBtn.disabled = false; // Re-enable Start Button
    })
</script>

</html>
