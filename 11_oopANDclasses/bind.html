<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-Bind</title>
</head>
<body style="background-color: #1e1e1e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            ">
    <button style="width: 200px; 
                height: 60px; 
                font-size: 20px;"> Click Me!</button>
</body>
<script>

    class React {
        constructor (){
            this.library = 'React',
            this.server = 'https://google.com',

            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this.server))
        }

        handleClick() {
            console.log('Button Clicked');
            console.log(this);
        }
    }

    new React();
</script>
</html>
